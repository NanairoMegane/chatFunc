<html>
    <head>
        <title>
            chatroom
        </title>
        <link rel="stylesheet"
              href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <style>
            #name{margin-bottom:10px}
        </style>
    </head>
    <body>
        <!-- チャット表示スペース -->
        <div>
            <h3>Chat Func Test</h3>
        </div>
        <div class="container panel panel-info">
            <div class="panel-heading">
                ここにチャット内容が表示されます。
            </div>
            <div class="panel-body">
                <ul id="messages"></ul>
            </div>
        </div>

        <!-- 入力スペース -->
        <div>
            <form id="chatbox">
                <div>
                    <div>
                        <div>
                            <text>Name</text>
                        </div>
                        <input type="text" name="name" size="20" id="name" class="text">
                    </div>
                    <div>
                        <div>
                            <text>Input Message</text>
                        </div>
                        <textarea class="text"></textarea>
                    </div>

                </div>
                <input type="submit" value="送信" 
                       class="btn btn-success" />                
            </form>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
        </script>
        <script>
            $(function(){
                var socket   = null;
                var name     = $("#name");
                var msgbox   = $("#chatbox textarea");
                var messages = $("#messages");
                
                /* 送信ボタン押下時の挙動 */
                $("#chatbox").submit(function(){
                    // エラーチェック
                    if (!msgbox.val()) {
                        alert("入力がありません。"); return false;
                    }
                    // socketにデータを送る
                    socket.send(JSON.stringify({
                        "Message": msgbox.val(),
                        "Name": name.val()
                    }));
                    msgbox.val("");
                    return false;
                });

                // websocketの対応チェック
                if(!window["WebSocket"]){
                    alert("WebSocketに対応していないブラウザです。");
                    return false;
                } else {
                    /* socketの開設 */
                    socket = new WebSocket("ws://localhost:8080/room");

                    // メッセージ受信時の処理
                    socket.onmessage = function(e) {
                        var msg = eval("("+e.data+")");
                        messages.append(
                            $("<li>").append(
                                $("<strong>").text(msg.Name + " :"),
                                $("<p>").text("---->   " + msg.Message).append(
                                        "      " + "<time>(" + msg.Time + ")</time>"
                                )
                            )
                        );
                    }

                    // socket終了時の処理
                    socket.onclose = function() {
                        //alert("websocket通信が終了しました。");
                    }
                }
            });
        </script>
    </body>
</html>
